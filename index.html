  <body class="debu">
    <div class="main-wrapper">

      <main>

        <section id="info-anagrafica" class="info">
          <h2 class="text-title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

          <div class="form">
            <div class="form-data">
              <label for="">Nome Cognome</label>
              <input id="form-nome" type="text" name="" value="" placeholder="Inserisci il tuo Nome">
            </div>

            <div class="form-data">
              <label for="">Km da percorrere</label>
              <input id="form-tratta" type="text" name="" value="" placeholder="Inserisci i Km">
            </div>

            <div class="form-data">
              <label for=""Fascia di etÃ ></label>
              <select id="form-eta" name="">
                <option value="min">Minorenne</option>
                <option value="mag">Maggiorenne</option>
                <option value="over">Over 65</option>
              </select>
            </div>

            <div class="buttons">
              <button id="cta-genera" class="cta cta-genera" type="button" name="button">Genera</button>
              <button id="cta-annulla" class="cta cta-annulla" type="button" name="button">Annulla</button>
            </div>
          </div>
        </section>


        <section id="info-ticket" class="info">
          <h2 class="text-title">IL TUO BIGLIETTO</h2>

          <div class="form ticket-preview">
            <h3>DETTAGLIO PASSEGGERI</h3>
            <div class="ticket-details">
              <div>NOME PASSEGGERO <span id="ticket-nome"></span> </div>
              <div>Offerta <span id="ticket-offerta"></span> </div>
              <div>Carrozza <span id="ticket-carrozza"></span> </div>
              <div>Codice CP <span id="ticket-codice"></span> </div>
              <div>Costo biglietto <span id="ticket-price"></span> </div>
            </div>
          </div>
        </section>




      </main>

    </div>
