<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="css/12col.css"> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/.ico">
    <title>Travel Ticket</title>
  </head>
  <body class="debu">
    <div class="main-wrapper">

      <main>
        <!-- Sezione info form -->
        <section id="info-anagrafica" class="info">
          <h2 class="text-title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

          <div class="form form-anagrafica">
            <div class="form-data nome">
              <div><label>Nome Cognome</label></div>
              <input id="form-nome" type="text" name="" value="" placeholder="Inserisci il tuo Nome">
            </div>

            <div class="form-data km">
              <div><label>Km da percorrere</label></div>
              <input id="form-tratta" type="number" name="" value="" placeholder="Inserisci i Km">
            </div>

            <div class="form-data eta">
              <div><label>Fascia di et√†</label></div>
              <select id="form-eta" name="">
                <option value="min">Minorenne</option>
                <option value="mag">Maggiorenne</option>
                <option value="over">Over 65</option>
              </select>
            </div>

            <div class="buttons">
              <button id="form-genera" class="cta form-genera" type="button" name="button">Genera</button>
              <button id="form-annulla" class="cta form-annulla" type="button" name="button">Annulla</button>
            </div>
          </div>
        </section>

        <!-- Sezione anteprima biglietto -->
        <section id="info-ticket" class="info">
          <h2 class="text-title">IL TUO BIGLIETTO</h2>

          <div id="ticket-preview" class="form">
            <h3>DETTAGLIO PASSEGGERO</h3>
            <div class="ticket-details">
              <div class="pass-id">NOME PASSEGGERO <span id="ticket-nome"></span> </div>
              <div>Offerta <span id="ticket-offerta"></span> </div>
              <div>Carrozza <span id="ticket-carrozza"></span> </div>
              <div>Codice CP <span id="ticket-codice"></span> </div>
              <div>Costo biglietto <span id="ticket-costo"></span> </div>
            </div>
          </div>
        </section>

        <!-- Sezione stampa biglietto -->
        <section>
          <div class="print">
            <button class="cta btn-print" type="button" name="button">Stampa biglietto</button>
          </div>

          <div id="ticket-print" class="form form-print">
            <h3>DETTAGLIO PASSEGGERO</h3>
            <div class="print-voucher">
              <div id="pass-id">NOME PASSEGGERO <span id="ticket-nome"></span> </div>
              <div>Offerta <span id="ticket-offerta"></span> </div>
              <div>Carrozza <span id="ticket-carrozza"></span> </div>
              <div>Codice CP <span id="ticket-codice"></span> </div>
              <div>Costo biglietto <span id="ticket-costo"></span> </div>
              <div class="logo">
                <img src="img/boolean-logo.png" alt="company-logo"> <span class="rail">Railway</span>
              </div>

              <div class="code">
                <img src="img/qrcode.png" alt="qr-code">
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
